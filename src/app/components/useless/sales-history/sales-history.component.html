<div class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-6">Historial de Ventas</h2>
  
    <!-- Filtros -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
      <h3 class="text-xl font-medium mb-4">Filtrar por</h3>
  
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
        <div>
          <label for="startDate" class="block text-sm font-medium text-gray-700">Fecha de Inicio:</label>
          <input type="date" id="startDate" [(ngModel)]="startDate" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
  
        <div>
          <label for="endDate" class="block text-sm font-medium text-gray-700">Fecha de Fin:</label>
          <input type="date" id="endDate" [(ngModel)]="endDate" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
  
        <div>
          <label for="productId" class="block text-sm font-medium text-gray-700">Producto:</label>
          <input type="number" id="productId" [(ngModel)]="productId" placeholder="ID Producto" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
      </div>
  
      <div class="mt-4">
        <button (click)="onFilter()" class="w-full sm:w-auto px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Filtrar</button>
      </div>
    </div>
  
    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="alert alert-warning bg-yellow-100 text-yellow-700 p-4 rounded-md shadow-md mb-6">
      {{ errorMessage }}
    </div>
  
    <!-- Tabla de resultados -->
    <table *ngIf="sales.length > 0" class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">ID Venta</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Fecha</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Producto</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Cantidad</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Total</th>
        </tr>
      </thead>
      <tbody class="text-sm">
        <tr *ngFor="let sale of sales" class="border-b hover:bg-gray-50">
          <td class="px-6 py-3">{{ sale.id }}</td>
          <td class="px-6 py-3">{{ sale.date }}</td>
          <td class="px-6 py-3">{{ sale.productName }}</td>
          <td class="px-6 py-3">{{ sale.quantity }}</td>
          <td class="px-6 py-3">{{ sale.total }}</td>
        </tr>
      </tbody>
    </table>
  
    <!-- Mensaje si no hay ventas -->
    <div *ngIf="sales.length === 0" class="text-center mt-6 text-lg text-gray-600">
      No hay ventas registradas con los filtros aplicados.
    </div>
  </div>
