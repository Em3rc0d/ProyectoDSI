<div class="min-h-screen p-6 bg-gray-100">
  <!-- Encabezado -->
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Gestión de Ventas</h1>

  <!-- Botones -->
  <div class="flex justify-start space-x-4 mb-6">
    <!-- Botón Registrar -->
    <button 
      routerLink="/home/sales-register"
      class="bg-blue-500 text-white font-bold py-2 px-6 rounded hover:bg-blue-600 transition duration-300">
      Registrar
    </button>
    
    <!-- Botón Buscar -->
    <button 
      routerLink="/home/sales-search"
      class="bg-green-500 text-white font-bold py-2 px-6 rounded hover:bg-green-600 transition duration-300">
      Buscar
    </button>
  </div>

  <!-- Tabla de Ventas -->
  <div *ngIf="ventas.length > 0" class="bg-white p-4 rounded shadow overflow-x-auto">
    <table class="w-full border-collapse border border-gray-300 text-sm text-gray-700">
      <thead class="bg-gray-100">
        <tr>
          <th class="border px-4 py-2 text-left font-medium">Cliente</th>
          <th class="border px-4 py-2 text-left font-medium">Fecha</th>
          <th class="border px-4 py-2 text-left font-medium">Total</th>
          <th class="border px-4 py-2 text-left font-medium">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let venta of ventas" class="hover:bg-gray-50">
          <td class="border px-4 py-2">{{ venta.cliente }}</td>
          <td class="border px-4 py-2">{{ venta.fecha }}</td>
          <td class="border px-4 py-2">{{ venta.total | currency }}</td>
          <td class="border px-4 py-2 space-x-2">
            <!-- Redirigir a la página de edición con los datos de la venta en la URL -->
            <button 
              [routerLink]="['/home/sales-edit', venta._id]"
              class="bg-yellow-500 text-white font-bold py-1 px-4 rounded hover:bg-yellow-600 transition duration-300">
              Editar
            </button>
            <button 
              (click)="eliminarVenta(venta._id)"
              class="bg-red-500 text-white font-bold py-1 px-4 rounded hover:bg-red-600 transition duration-300">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Mensaje sin ventas -->
  <div *ngIf="ventas.length === 0" class="bg-white p-6 text-center text-gray-600 rounded shadow">
    No hay ventas registradas actualmente.
  </div>
</div>
