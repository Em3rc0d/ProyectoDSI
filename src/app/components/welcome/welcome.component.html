<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-teal-100 via-green-100 to-lime-100">
  <div class="text-center bg-white p-8 rounded-lg shadow-2xl max-w-md w-full">
    <h1 class="text-3xl font-bold text-teal-600 mb-6">
      <i class="fas fa-user-circle text-4xl mb-2"></i>
      Iniciar Sesión
    </h1>

    <!-- Formulario de Login -->
    <form (ngSubmit)="login()" #loginForm="ngForm" class="space-y-6">

      <!-- Correo Electrónico -->
      <div class="relative">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-200"
          placeholder="Correo Electrónico"
        />
        <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
        <div *ngIf="loginForm.submitted && !email" class="text-red-500 text-sm mt-1">Este campo es obligatorio</div>
      </div>

      <!-- Contraseña -->
      <div class="relative">
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-200"
          placeholder="Contraseña"
        />
        <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
        <div *ngIf="loginForm.submitted && !password" class="text-red-500 text-sm mt-1">Este campo es obligatorio</div>
      </div>

      <!-- Botón Login -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="w-full bg-teal-600 text-white px-4 py-3 rounded-lg shadow-md hover:bg-teal-700 transition duration-300 flex items-center justify-center"
      >
        <span *ngIf="isLoading" class="animate-spin mr-2">🔄</span>
        Iniciar Sesión
      </button>
    </form>

    <!-- Mensaje de éxito o error -->
    <div *ngIf="message" class="mt-4">
      <div
        [ngClass]="{
          'bg-green-100 text-green-800': messageType === 'success',
          'bg-red-100 text-red-800': messageType === 'error'
        }"
        class="p-4 rounded-lg text-sm font-medium transition duration-500"
      >
        {{ message }}
      </div>
    </div>
  </div>
</div>
