<div class="p-6 bg-white rounded shadow">
    <h2 class="text-lg font-semibold mb-4">Consulta de Facturas</h2>
  
    <!-- Formulario de filtros -->
    <div class="mb-4">
      <label class="block">Fecha de emisión:</label>
      <input [(ngModel)]="filters.date" type="date" class="p-2 border rounded w-full" />
  
      <label class="block mt-2">Cliente:</label>
      <input [(ngModel)]="filters.customer" type="text" placeholder="Nombre o código del cliente" class="p-2 border rounded w-full" />
  
      <label class="block mt-2">Monto mínimo:</label>
      <input [(ngModel)]="filters.minAmount" type="number" class="p-2 border rounded w-full" />
  
      <label class="block mt-2">Monto máximo:</label>
      <input [(ngModel)]="filters.maxAmount" type="number" class="p-2 border rounded w-full" />
    </div>
  
    <!-- Botones de acción -->
    <button (click)="searchInvoices()" class="bg-blue-500 text-white p-2 rounded">Buscar</button>
    <button (click)="clearFilters()" class="bg-gray-500 text-white p-2 rounded ml-2">Limpiar Filtros</button>
  
    <!-- Mensaje de error -->
    <p *ngIf="message" class="text-red-500 mt-4">{{ message }}</p>
  
    <!-- Lista de facturas -->
    <ul *ngIf="invoices.length" class="mt-4">
      <li *ngFor="let invoice of invoices" class="border-b p-2 flex justify-between items-center">
        <div>
          <strong>Fecha:</strong> {{ invoice.date }}<br />
          <strong>Cliente:</strong> {{ invoice.customer }}<br />
          <strong>Monto:</strong> {{ invoice.amount | currency }}
        </div>
        <div>
          <button (click)="viewInvoice(invoice)" class="text-blue-500 mr-2">Ver Detalles</button>
          <button (click)="downloadInvoice(invoice.pdfUrl)" class="text-green-500">Descargar PDF</button>
        </div>
      </li>
    </ul>
  </div>
