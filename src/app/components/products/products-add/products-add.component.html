<div class="flex justify-center items-center h-screen bg-gray-50">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center">
            <i class="fas fa-box-open text-blue-600 mr-2"></i>
            Agregar Inventario
        </h1>
        
        <h3 class="text-xl font-semibold text-gray-700 mb-4 text-center">
            <i class="fas fa-cogs text-blue-500 mr-2"></i>
            Escoge un producto
        </h3>

        <!-- Combobox para seleccionar producto -->
        <div class="mb-4">
            <label for="producto" class="block text-gray-700 font-medium mb-2">Selecciona un Producto:</label>
            <select id="producto" [(ngModel)]="productSelected" (change)="agregarProducto(productSelected)"
                    class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                <!-- Placeholder como opciÃ³n inicial -->
                <option value="" disabled selected>Seleccione un producto</option>
                <option *ngFor="let producto of products" [ngValue]="producto">
                    {{ producto.nombre }}
                </option>
            </select>
        </div>

        <!-- Mostrar detalles solo si hay un producto seleccionado -->
        <div *ngIf="productSelected !== null" class="mt-6 p-4 border-t border-gray-300">
            <h3 class="text-xl font-semibold text-gray-800 mb-4 text-center">
                <i class="fas fa-info-circle text-blue-500 mr-2"></i>
                Producto Seleccionado
            </h3>
            <p class="text-sm text-gray-700">Precio unitario: <strong>${{ productSelected.precio_unitario }}</strong></p>
            <p class="text-sm text-gray-700">Cantidad en stock: <strong>{{ productSelected.cantidad_stock }}</strong></p>
            
            <h3 class="text-xl font-semibold text-gray-700 mb-4 text-center">
                <i class="fas fa-plus-circle text-green-500 mr-2"></i>
                Agregar Cantidad
            </h3>
            <div class="flex justify-center mb-4">
                <input type="number" [(ngModel)]="cantidad" name="cantidad" min="1" 
                       class="shadow appearance-none border rounded-lg w-1/2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Cantidad a agregar">
            </div>

            <button (click)="agregarInventario()" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class="fas fa-check-circle mr-2"></i>
                Agregar Inventario
            </button>
        </div>
    </div>
</div>
