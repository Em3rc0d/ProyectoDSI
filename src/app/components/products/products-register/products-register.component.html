<div class="min-h-screen p-6 bg-gray-100 flex flex-col items-center">
    <!-- Encabezado -->
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Registrar Producto</h1>
  
    <!-- Formulario de Registro -->
    <form
      (ngSubmit)="registrarProducto()"
      class="w-full max-w-lg bg-white p-6 rounded shadow space-y-4"
    >
      <!-- Campo Nombre -->
      <div class="flex flex-col">
        <label for="nombre" class="mb-1 text-sm font-medium text-gray-700">Nombre</label>
        <input
          id="nombre"
          type="text"
          [(ngModel)]="producto.nombre"
          name="nombre"
          required
          class="border border-gray-300 rounded px-4 py-2 text-sm focus:outline-none focus:ring focus:ring-blue-200"
        />
      </div>
  
      <!-- Campo Precio -->
      <div class="flex flex-col">
        <label for="precio" class="mb-1 text-sm font-medium text-gray-700">Precio</label>
        <input
          id="precio"
          type="number"
          [(ngModel)]="producto.precio"
          name="precio"
          min="0"
          required
          class="border border-gray-300 rounded px-4 py-2 text-sm focus:outline-none focus:ring focus:ring-blue-200"
        />
      </div>
  
      <!-- Campo Categoría -->
      <div class="flex flex-col">
        <label for="categoria" class="mb-1 text-sm font-medium text-gray-700">Categoría</label>
        <select
          id="categoria"
          [(ngModel)]="producto.categoria"
          name="categoria"
          required
          class="border border-gray-300 rounded px-4 py-2 text-sm focus:outline-none focus:ring focus:ring-blue-200"
        >
          <option value="" disabled selected>Seleccionar Categoría</option>
          <option *ngFor="let categoria of categories" [value]="categoria._id">
            {{ categoria.nombre }}
          </option>
        </select>
      </div>
  
      <!-- Campo Proveedor -->
      <div class="flex flex-col">
        <label for="proveedor" class="mb-1 text-sm font-medium text-gray-700">Proveedor</label>
        <select
          id="proveedor"
          [(ngModel)]="producto.proveedor"
          name="proveedor"
          required
          class="border border-gray-300 rounded px-4 py-2 text-sm focus:outline-none focus:ring focus:ring-blue-200"
        >
          <option value="" disabled selected>Seleccionar Proveedor</option>
          <option *ngFor="let proveedor of providers" [value]="proveedor._id">
            {{ proveedor.nombre }}
          </option>
        </select>
      </div>
  
      <!-- Campo Cantidad Inicial -->
      <div class="flex flex-col">
        <label for="cantidadInicial" class="mb-1 text-sm font-medium text-gray-700">Cantidad Inicial</label>
        <input
          id="cantidadInicial"
          type="number"
          [(ngModel)]="producto.cantidadInicial"
          name="cantidadInicial"
          min="0"
          required
          class="border border-gray-300 rounded px-4 py-2 text-sm focus:outline-none focus:ring focus:ring-blue-200"
        />
      </div>
  
      <!-- Botones -->
      <div class="flex justify-end space-x-4">
        <button
          type="submit"
          class="bg-blue-500 text-white font-bold py-2 px-6 rounded hover:bg-blue-600 transition duration-300"
        >
          Registrar Producto
        </button>
        <button
          type="button"
          class="bg-gray-400 text-white font-bold py-2 px-6 rounded hover:bg-gray-500 transition duration-300"
          (click)="cancelar()"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
